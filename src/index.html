<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon - Table Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Little Lemon Restaurant</h1>
    </header>
    <main>
        <form id="booking-form" aria-labelledby="booking-form-header">
            <h2 id="booking-form-header">Book a Table</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required aria-required="true">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required aria-required="true">
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required aria-required="true">
            
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required aria-required="true">
            
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" required aria-required="true" min="1" max="20">
            
            <button type="submit">Book Now</button>
        </form>
    </main>
    <script src="app.js"></script>
</body>
</html>
